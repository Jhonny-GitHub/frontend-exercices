<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 - Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>    
    <div class="calculator">
        <div class="window-header">
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
        </div>
        <div class="result-container">
            <p class="historic">152 + 310</p>
            <h3 class="result">462</h3>
        </div>
        <div class="operations-container">
            <table>
                <tr>
                    <td class="function">c</td>
                    <td class="function">+/-</td>
                    <td class="function">%</td>
                    <td class="operator">รท</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td class="operator">*</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td class="operator">-</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td class="operator">+</td>
                </tr>
                <tr>
                    <td class="empty"></td>
                    <td>0</td>
                    <td>,</td>
                    <td class="operator">=</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
